<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puppy Card</title>
  <style>
    .card {
      min-width: 20ch;
      max-width: 40ch;
    }

    img {
      width: 100%;
    }

    /******************/
    /* Make it Pretty */
    /******************/

    .card {
      border: 1px solid grey;
      border-radius: 1em;
      padding: 1em;
    }

    img {
      padding-bottom: 1em;
    }
  </style>
</head>
<body>
  <figure class="card">
    <img src="https://picsum.photos/id/237/250" alt="Puppy">
    <figcaption>Lucifer's heart is as black as his coat. He loves two things: cuddles and the taste of your tears.</figcaption>
  </figure>
</body>
</html>
