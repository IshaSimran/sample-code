<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Grid Gallery</title>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      justify-items: center;
      
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 25vw;
      margin: 0.5rem;
    }
  </style>
</head>
