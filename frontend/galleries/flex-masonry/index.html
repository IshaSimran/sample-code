<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Flexbox Gallery</title>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
    }

    li {
      height: 30vh;
      flex-grow: 1;

      display: flex;
    }

    img {
      max-height: 100%;
      min-width: 100%;
      object-fit: cover;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }
  </style>
</head>
