<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desktop First: max-width</title>
  <style>
    /* Objective 1: Set default styles. In this case, styles for desktop. */
    body {
      background-color: grey;
    }

    @media (max-width: 600px) {
      /* Objective 2: Override default styles when screen is narrower than 600px ("mobile"). */
      body {
        background-color: skyblue;
      }
    }
  </style>
</head>
<body>
  
</body>
</html>
