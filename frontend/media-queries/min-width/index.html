<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile First: min-width</title>
  <style>
    /* Objective 1: Set default styles. In this case, styles for mobile. */
    body {
      background-color: grey;
    }

    @media (min-width: 600px) {
      /* Objective 2: Override default styles when screen is larger than 600px ("desktop"). */
      body {
        background-color: rebeccapurple;
      }
    }
  </style>
</head>
<body>
  
</body>
</html>
