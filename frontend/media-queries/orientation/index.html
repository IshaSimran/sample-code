<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portrait/Lanscape Orientation</title>
  <style>
    /* Objective 1: Set default styles. In this case, styles for portrait orientation (most likely mobile). */
    body {
      background-color: grey;
    }

    @media (orientation: landscape) {
      /* Objective 2: Override default styles when screen is wider than it is tall. */
      body {
        background-color: goldenrod;
      }
    }
  </style>
</head>

</html>
