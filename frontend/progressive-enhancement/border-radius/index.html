<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Border Radius</title>
  <style>
    .box {
      background: #bbb;
      border: 10px solid black;
      border-radius: 50px;
    }

    /* Side code */
    body {
      display: flex;

      height: 100vh;
      margin: 0;
    }

    div {
      height: 350px;
      width: 350px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
